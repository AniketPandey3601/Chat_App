<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom CSS styles here */
        .list-group-item{

            background-color: aliceblue;
            border: 1px solid black;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.3rem;
            
            /* cursor: pointer; */

        }
        .members{

            text-align: center;
            list-style: none;
            font-size: 1.5rem;
           
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 bg-light">
            <h2>Your Groups:</h2>
            <ul id="groups" class="list-group">
            </ul>
        </div>
        <div class="col-md-6 border rounded">
           

            <div id="groupInfo" class="mb-10 text-center">
                <div class="row">
                    <div class="col px-0">
                        <h2 class="bg-primary text-white">Group Name: <span id="groupName"></span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>Group Members:</h5>
                        <ul id="groupMembers"></ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="leaveGroupButton" class="btn btn-danger btn-sm">Leave Group</button>
                    </div>
                </div>
            </div>
            

            <div id="messagesContainer" class="mb-3">
                <h2>Group Messages:</h2>
                <ul id="messages"></ul>
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                    <button id="sendMessageButton" class="btn btn-success">Send</button>
                </div>
            </div>

            <h5 class="mt-5">Upload File</h5>
            <div class="input-group mb-3">
                <input type="file" id="fileInput" class="form-control">
                <button id="uploadButton" class="btn btn-primary">Upload</button>
            </div>
        </div>
        <div class="col-md-3">
            <div id="adminActions" class="text-center">
                <h2>Admin Actions:</h2>
                <input type="text" id="emailInput" class="form-control mb-3" placeholder="Enter user email">
                <button id="addMemberButton" class="btn btn-primary mb-2">Add Member</button>
                <button id="promoteAdminButton" class="btn btn-primary mb-2">Promote to Admin</button>
                <button id="removeMemberButton" class="btn btn-danger">Remove Member</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
