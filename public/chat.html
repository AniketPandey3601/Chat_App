<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    
    .page-heading {
            color: #007bff;
            margin-bottom: 20px;
        }

    #groups .list-group-item {
        background-color: #f8f9fa; 
        cursor: pointer; 
        list-style: circle;
        margin-bottom: 10px;
        border: 1px solid black;
        border-radius: 5px;
    }

    #groups .list-group-item:hover {
        background-color: #e9ecef; 
    }
</style>

<body>
    <div class="container mt-5">
        <h1 class="text-center page-heading">Group Chat App</h1>
        <div class="card">
            <div class="card-body">
                <div id="groupsList">
                    <h2 class="card-title page-heading">Your Groups:</h2>
                    <ul id="groups" class="list-group list-group-flush"></ul>

                   </div>

                
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
    <div>
        <h3 class="text-center page-heading">Create a group</h3>
        <div class="input-group w-50 mx-auto mt-3">
            
            <input type="text" id="groupNameInput" class="form-control " placeholder="Enter group name...">
            <button id="createGroupButton" class="btn btn-primary">Create Group</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const baseURL = ''; 

        async function displayGroups() {
            try {
                const response = await axios.get(baseURL + '/groups', {
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const groups = response.data.groups;

                const groupsList = document.getElementById('groups');
                groupsList.innerHTML = '';

                groups.forEach(group => {
                    const listItem = document.createElement('li');
                    listItem.textContent = group.name;
                    listItem.classList.add('list-group-item');
                    listItem.addEventListener('click', () => {
                        localStorage.setItem('currentGroup', group.id);
                        window.location.href = 'group.html';
                    });
                    groupsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching groups:', error);
            }
        }


        document.getElementById('createGroupButton').addEventListener('click', async () => {
            const groupName = document.getElementById('groupNameInput').value.trim();
            if (groupName) {
                try {
                    await axios.post(baseURL + '/groups', { name: groupName }, {
                        headers: {
                            Authorization: `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    displayGroups(); 
                    document.getElementById('groupNameInput').value = ''; 
                } catch (error) {
                    console.error('Error creating group:', error);
                }
            }
        });

        window.addEventListener('DOMContentLoaded', displayGroups);
    </script>
</body>
</html>
